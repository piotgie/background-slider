<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title> background slider </title>
</head>

<body>
    <div class="slider-container">

        <div class="slide active"
            style="background-image:url('https://i.picsum.photos/id/694/2100/2100.jpg?hmac=tc5KN2FK-dHYZ0zpISfXW6IHBWq_S4JKmRGvovRfjHE')">
        </div>


        <div class="slide"
            style="background-image:url('https://i.picsum.photos/id/273/2100/2100.jpg?hmac=xmbkLSy57wm30yu83GRVT6vm2G_wrNHhSKN29nLWtPE')">
        </div>


        <div class="slide"
            style="background-image:url('https://i.picsum.photos/id/943/2100/2100.jpg?hmac=3ifv9CLHPu5_6bLbp9nbv3ZZX5LhhXmwCk7425QoXJM')">
        </div>


        <div class="slide"
            style="background-image:url('https://i.picsum.photos/id/344/2100/2100.jpg?hmac=b3_AHzeq3QdfYk_H6fx6TYR8bzhDvLzH7fUS5K47Ifg')">
        </div>

 
        <div class="slide"
            style="background-image:url('https://i.picsum.photos/id/646/2100/2100.jpg?hmac=ai7Md7le6FJiaJGSUfP71MLJ5lqc634XdPzSbU6ObkE')">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    
    </div>


    <script src="script.js"></script>
</body>

</html>
